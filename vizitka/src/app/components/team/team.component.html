<!-- Обновляем шаблон -->
<section class="team-section">
  <h2 id="team" class="team-title">
    <span class="first-word">СПЕЦИАЛИЗАЦИИ</span>
    <span class="second-word"> КОМАНДЫ</span>
  </h2>
  <div class="category-buttons">
    <button
      *ngFor="let category of categories"
      [class.wide]="category.isWide"
    >
    <span [innerHTML]="safeHtml(category.displayName)"></span>
      <img [src]="category.icon" alt="" class="category-icon" />
    </button>
  </div>
</section>
