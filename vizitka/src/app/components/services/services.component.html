<!-- services.component.html -->
<section id="services" class="services-section" >
  <h2 class="services-title" #servicesEl>
    <span class="first-word">НАШИ</span>
    <span class="second-word"> УСЛУГИ</span>
  </h2>

  <div class="services-marquee">
    <div class="services-track" #servicesTrack>
      <div
        class="service-card"
        *ngFor="let service of services; let i = index; trackBy: trackByFn"
        [class.active]="selectedIndex === i"
        (click)="centerCard(i)"
      >
        <div class="service-image">
          <img [src]="service.image" [alt]="service.title" loading="lazy" />
          <div class="content-overlay">
            <h3 class="service-title">{{ service.title }}</h3>
            <a (click)="scrollToContacts($event)" class="order-button">
              Заказать
              <img
                src="assets/services/strelbl.svg"
                alt=""
                class="button-arrow"
                loading="lazy"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="navigation-buttons">
    <button class="nav-button prev" (click)="scroll('left')">
      <img
        src="assets/services/strwhleft.svg"
        alt=""
        class="button-arrow"
        loading="lazy"
      />
    </button>
    <button class="nav-button next" (click)="scroll('right')">
      <img
        src="assets/services/strelwh.svg"
        alt=""
        class="button-arrow"
        loading="lazy"
      />
    </button>
  </div>
</section>
