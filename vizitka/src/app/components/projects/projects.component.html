<div class="projects">
  <h2 id="projects" #projectsEl>Проекты</h2>
  <div class="projects-box">
    <p class="project-description">{{ currentProject.description }}</p>

    <div class="gallery-container">
      <button class="nav-button prev-button" (click)="prev()">
        <img
          src="/assets/services/strwhleft.svg"
          alt="предыдущий проект"
          class="arrow"
          width="30"
          height="30"
          loading="lazy"
        />
      </button>

      <div class="projects-window">
        <div class="image-wrapper" [@fadeAnimation]="currentIndex">
          <div [innerHTML]="currentProject.image" class="project-image"></div>
        </div>
      </div>

      <button class="nav-button next-button" (click)="next()">
        <img
          src="/assets/services/strelwh.svg"
          alt="следующий проект"
          class="arrow"
          width="30"
          height="30"
          loading="lazy"
        />
      </button>
    </div>

    <div class="dots-container">
      <div
        *ngFor="let dot of projects; let i = index"
        class="dot"
        [class.active]="i === currentIndex"
        (click)="goTo(i)"
      ></div>
    </div>

    <a
      [href]="currentProject.link || 'javascript:void(0)'"
      class="go-to-project_btn"
      [class.disabled]="!currentProject.link"
      [attr.target]="currentProject.link ? '_blank' : null"
      [attr.rel]="currentProject.link ? 'noopener noreferrer' : null"
    >
      Перейти к проекту
    </a>
  </div>
</div>
