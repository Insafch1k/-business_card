<div id="questions" class="questions">
  <h2 class="questions-title">
    <span class="frequent">ЧАСТЫЕ</span><span class="questions"> ВОПРОСЫ</span>
  </h2>

  <div class="questions-container">
    <div
      *ngFor="let item of questions; let i = index"
      class="question-item"
      [class.expanded]="item.isExpanded"
    >
      <div class="question-header">
        <span class="text question-text">{{ item.question }}</span>
        <button
          class="toggle-button"
          (click)="toggleQuestion(i); $event.stopPropagation()"
          aria-label="Toggle answer"
        >
          <span class="icon"></span>
        </button>
      </div>
      <div class="answer-content" *ngIf="item.isExpanded">
        <div class="divider"></div>
        <div class="text answer">{{ item.answer }}</div>
      </div>
    </div>
  </div>
</div>
