<div id="questions" class="questions component" >
  <h2 class="questions-title" #questionsEl>
    <span class="frequent">ЧАСТЫЕ</span
    ><span class="questions-word"> ВОПРОСЫ</span>
  </h2>

  <div class="questions-container">
    <div
      *ngFor="let item of questions; let i = index"
      class="question-item"
      #questionItem
      (click)="toggleQuestion(i); $event.stopPropagation()"
      [class.expanded]="item.isExpanded"
      [class.animating]="item.isAnimating"
    >
      <div class="question-header">
        <span class="text question-text">{{ item.question }}</span>
        <button
          class="toggle-button"
          (click)="toggleQuestion(i); $event.stopPropagation()"
          aria-label="Toggle answer"
        >
          <span class="icon"></span>
        </button>
      </div>
      <div class="answer-wrapper" [class.visible]="item.isExpanded">
        <div class="answer-content">
          <div class="divider"></div>
          <div class="text answer">{{ item.answer }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
